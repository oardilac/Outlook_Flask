{% extends 'base.html' %}

{% block header %}
  <h2 style="color: aliceblue;" class="text-slate-700 my-2">{% block title %}Login{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.login')}}" class="px-4">
    <label for="username">Usuario</label>
    <input type="text" name="username" id="username" class="rounded-md mb-2" required>
    <label for="password">Contrase√±a</label>
    <input type="password" name="password" id="password" class="rounded-md mb-6" required>
    <input type="submit" value="INGRESAR" style="background-color:  rgb(5, 52, 182);" class="w-full  text-white rounded-md py-2 cursor-pointer">
  </form>
   
{% endblock %}
